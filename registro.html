<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/registro/registro.css" />
  </head>
  <body>
    <div class="body">
      <div id="menu"></div>

      <div class="div">
        <form class="formulario">
          <h2>Registrate</h2>

          <div class="div_NA">
            <div class="NombreApellido">
              <label for="">Nombre</label>
              <input class="input" type="text" name="" id="" required />
            </div>
            <div class="NombreApellido">
              <label for="">Apellido</label>
              <input class="input" type="text" name="" id="" required />
            </div>
          </div>

          <div class="Correo">
            <label for="">Correo</label>
            <input class="input-correo" type="email" required />
          </div>

          <div class="ContraseñaGenero">
            <div class="Contraseña">
              <label for="">Contraseña</label>
              <input class="input" type="password" />
            </div>
            <div class="Genero">
              <label for="Genero">Genero</label>
              <label class="labelGenero">Hombre</label>
              <input class="input-radio1" type="radio" name="Genero" />
              <label class="labelGenero">Mujer</label>
              <input class="input-radio2" type="radio" name="Genero" />
            </div>
          </div>

          <div class="Boton">
            <a href="./IniciarSeccion.html" id="mostrarBoton"> <button>Registrarme</button></a>
            <p id="textoOculto" style="display: none;">¡Gracias por registrarte!</p>
          </div>
        </form>
      </div>
    </div>

    <div id="footer"></div>

    <script src="./js/parrafoRegistro.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
