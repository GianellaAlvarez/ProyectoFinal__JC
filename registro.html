<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contactanos</title>
		<link rel="stylesheet" href="./css/registro/registro.css" />
	</head>
	<body>
		<div id="menu"></div>

		<div class="div">
			<form class="formulario" id="signupForm">
				<h2>Registrate</h2>

				<div class="div_NA">
					<div class="NombreApellido">
						<label for="">Nombre</label>
						<input class="input" type="text" id="nombre" required />
					</div>
					<div class="NombreApellido">
						<label for="">Apellido</label>
						<input class="input" type="text" id="apellido" required />
					</div>
				</div>

				<div class="Correo">
					<label for="">Correo</label>
					<input class="input-correo" type="email" id="email" required />
				</div>

				<section class="ContraseñaGenero">
					<div class="Contraseña">
						<label for="">Contraseña</label>
						<input class="input" type="password" id="password" />
					</div>

					<div class="Genero">
						<label>Genero</label>
						<select id="genero">
							<option value="Hombre">Hombre</option>
							<option value="Mujer">Mujer</option>
							<option value="Otro">Otro</option>
						</select>
					</div>
				</section>

				<div class="Boton">
					<input type="submit" value="Registro" class="Boton" />
				</div>
			</form>
			<p class="iniciarSeccion">¿Ya tienes una cuenta? <a href="./IniciarSeccion.html">Iniciar Sección</a></p>
		</div>

		<div id="footer"></div>

		<script src="./js/nav.js"></script>
		<script src="./js/registro.js"></script>
	</body>
</html>
